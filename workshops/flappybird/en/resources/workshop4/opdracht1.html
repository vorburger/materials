<!DOCTYPE html>
<html>
<head>
  <title>Page Title</title>
  <style>
    canvas {
      border : 1px solid black;
    }


  </style>
</head>

<body>

  <h1>Opdracht 1</h1>

  <canvas id="canvas" width="500" height="500">
  </canvas>

  <script>
    var canvas = document.getElementById("canvas");
    var ctx = canvas.getContext("2d");

    ctx.fillStyle = 'red';
    ctx.fillRect (200,200, 50, 50);
  </script>

</body>

</html>
